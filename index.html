<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>dialog</title>
    <script src="javascript/1.9.1jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <script src="javascript/dialog.js"></script>
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/ionicons.css">
</head>
<body>
<div id="btn1" style="width: 80px; height: 30px; text-align: center; line-height: 30px; background-color: #999; cursor: pointer; margin: 100px;">按钮1</div>
<div id="btn2" style="width: 80px; height: 30px; text-align: center; line-height: 30px; background-color: #999; cursor: pointer; margin: 100px;">按钮2</div>
<script>
    $(function(){
        $("#btn1").click(function(){
            var tk1 = new dialog();
            tk1.init({
                title:"测试1",
                width:500,
                dialogHtml:'<label><input type="text" class="input1" placeholder="姓名"></label><br><br>\n' +
                '    <label><input type="text" placeholder="密码" onkeyup="word(this)"><p class="text"></p></label>',
                buttons:[
                    {
                        name:'提交',
                        className:"tijiao",
                        id:"tijiao",
                        method:'send()'
                    },
                    {
                        name:'取消',
                        className:"close",
                        id:"tijiao",
                        method:'closedialog()'
                    }

                ]
            })
        })
        $("#btn2").click(function(){
            var tk2 = new dialog();
            tk2.init({
                title:"测试2",
                width:500,
                height:200,
                dialogHtml:'<p>警告：错误</p>',
                buttons:[
                    {
                        name:'关闭',
                        className:"close",
                        id:"",
                        method:'closedialog()'
                    }
                ]
            })

        })
        send = function(){
            alert($(".input1").val())
        }
        word = function(e){
            $(".text").text(e.value)
        }
    })
</script>
</body>
</html>
